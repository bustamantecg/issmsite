{% extends 'base.html' %}

    {% block title %}Docente Registrar{% endblock %}
    {% block content %}

<div class="card">
    <div class="card-header">
        Registrar un Docente
    </div>
    <div class="card-body">
        <h5 class="card-title">Datos del Docente</h5>
        <form method="POST" enctype="multipart/form-data">
            <table class="table-primary">
                {{formaDocenteCrear.media}}
                {{formaDocenteCrear.as_table}}
            </table>
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-sm">Registrar </button>

            <a href="{% url 'docente_listado' %}" class="btn btn-info btn-sm">Cancelar</a>
        </form>
    </div>
</div>

 {% endblock %}
